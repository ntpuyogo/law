                    <textarea id="law_content" rows="55" spellcheck="false">
YOGO平台使用規範(以下稱「本規範」)是由昇航科技股份有限公司所建置及提供的服務。所有使用本服務的使用者(以下稱「會員」)，應詳細閱讀下列約定條款，以下服務約定條款構成會員與YOGO團購間之合約，會員完成註冊、或開始使用本服務時，即視為會員已閱讀、暸解、並同意以下所有約定條款的所有內容。本規範得隨時修訂並公告於YOGO團購平台上，修訂後之內容自公告時起生效。

一、關於YOGO團購
本服務提供會員發起與參與團購的平台。商品由會員刊登其資訊，並非YOGO平台販售。除與YOGO合作之廠商外，對於平台上商品品質、安全性、合法性，YOGO均不予保證。
會員在使用YOGO平台時應當注意並遵守以下事項：
● 團購案發起人有義務充分揭露團購案之資訊
● 團購參與者應避免參與缺乏資訊之團購案
● 團購發起人與參與者必須自行負擔因團購發起人資訊無完整揭露、款項代收代付、貨品寄放代發而引起的糾紛
● 團購發起人與參與者必須自行負擔因廠商惡意行為而引發的糾紛
● 團購發起人與參與者必須了解並遵守中華民國相關法律規定
為了確保團購案運行順利，團購發起人應當避免團購案的來源為不知名廠商，因此團購發起人必須完全揭露團購資訊(如：商品描述、廠商資訊、原價)以免造成參與 團員因資訊不對稱而產生認知上的差異。團購參與人應當注意廠商、貨品來源以避免廠商惡意詐欺。團購發起人已充分接揭露購資訊後，因廠商惡意詐欺導致團購契 約之權益損害，團購發起人與參與成員應向廠商要求權益損害賠償。

二、會員註冊程序
為確保本服務之會員身分，成為YOGO會員前必須完成以下確認程序，步驟依序為：(1)同意本條款; (2)填寫基本資料;(除開團服務外，使用開團服務需進行校園信箱認證) 完成以上步驟後就可使用本服務。
本服務之會員目標為大專院校之學生，註冊時要求以校園信箱做為學生身分之確認。申請會員應依本註冊表格之提示提供正確、最新的個人資訊。YOGO有權查詢個人資料之真偽。若因會員申辦時的資料不實所產生的任何糾紛，YOGO將不負任何責任並有權停止其會員身分。

三、費用
當會員使用本服務中的商品代發、款項代收之服務時需依《YOGO平台款項代收代付》、《YOGO團購商品代發》之規定向YOGO支付費用。上述費用YOGO得隨時變更或調整其收費項目與金額，經公告後生效。若有積欠任何與本服務相關之服務費用，YOGO將終止其會員使用本服務之權限，並向該會員追索積欠費用。

四、服務使用規則
為確保平台交易安全，團購提案將經由YOGO進行基本審核確保團購資訊的完整性。審核工作為1天，起算時間為。
若經YOGO認定有會員違反使用本平台規範或任何團購資訊有違法之虞等情形，YOGO有權不經通知立即刪除該會員的相關資料，情節嚴重時並得終止該會員之身分。
使用本服務應遵守：
● 禁止發起不當商品之團購
● 禁止以任何方式操縱或干擾正常的團購程序

五、授權
任何團購資料一經會員上載、傳送、輸入或提供給YOGO平台時，YOGO有權以宣傳為目的，無條件重製、散布、修改、展出、公開播送、公開傳輸該資料。

六、交易安全注意事項
 為確保交易安全，除了以學生信箱認證外，YOGO團購平台上提供評價服務，做為會員衡量團購案的另一個選擇。

七、服務終止
本 服務致力於24小時不間斷之網路服務，保持這項服務的運行為YOGO全體人員的目標。因不可抗力因素(如電信公設損毀、地震、颱風、海嘯..等)所造成之 會員權益損害，YOGO將不負任何賠償責任。

八、責任範圍
除本使用規範另有規定外，YOGO對於會員因使用本服務產生之損害不負任何補償或賠償之責任。

九、保障方案
會員於註冊時、開團時、參與團購..等使用本服務之任何環節均給予正確資料的情況下，仍在本平台受權益損害時，YOGO將協助該會員取得賠償。

十、其他事項
上述所有相關規範均為本使用規範的一部分，YOGO有權於任何時間修改或變更之內容。當本使用規範有重大調整時將以會員註冊之慣用信箱通知。

十一、準據法與管轄法院
本使用規範之解釋與適用，以及與本使用規範有關的爭議，均依照中華民國法律。如有相關爭議，會員並同意以台灣台北地方法院為第一審管轄法院。
